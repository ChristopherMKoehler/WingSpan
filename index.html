<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wingspan</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="container">
      <div id="head" class="row">
        <h1>
          Wingspan
          <i class="fa fa-plane" aria-hidden="true"></i>
        </h1>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div id="map"></div>
        </div>
        <div class="col-md-6">
          <form class="distance-form" autocomplete="off" onsubmit="return false">
            <label> To:
              <input id="toAirport" class="form-control" oninput="placesRequest('to')" type="text">
              <div class="results-to" hidden="true">
                <ul>
                </ul>
              </div>
            </label>

            <label> From:
              <input id="fromAirport" class="form-control" oninput="placesRequest('from')" type="text">
              <div class="results-from">
                <ul>
                </ul>
              </div>
            </label>

            <input id="submit" class="btn btn-primary" type="submit">
          </form>

          <table class="table">
            <tr><th>Distance</th></tr>
            <tr>
              <td class="km"></td>
            </tr>
            <tr>
              <td class="mi"></td>
            </tr>
            <tr>
              <td class="nm"></td>
            </tr>
            <tr>
              <td class="ly"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script>
      var map;
      var start = {lat: 39.37520, lng: -95.3277};
      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: start
        });
      }


    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHQx2TAhnKAbot2BSAFNnkiFjgVru2i9Q&callback=initMap&libraries=places">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./src/wingspan.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
